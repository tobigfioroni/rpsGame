<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7679e0cb88.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock-Papper-Scissors</title>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div id="selections">
        <p>You chose: <span id="playerSelection"></span></p>
        <p>Computer chose: <span id="computerSelection"></span></p>
    </div>
    <div id="result"></div>
    <div id="choices">
        <button id="rock" >Rock <i class="fas fa-hand-scissors"></i></button>
        <button id="paper">Paper <i class="fas fa-hand-paper"></i></button>
        <button id="scissors">Scissors <i class="fas fa-hand-rock"></i></button>
    </div>
    <script src="main.js"></script>
</body>

</html>
